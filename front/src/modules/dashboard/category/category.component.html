<section class="category">
  <div class="category_header">
    <i class="material-icons category_header_add" (click)="back()">chevron_left</i>
    <span *ngIf="!!(category | async)">{{(category | async).name}}</span>
  </div>
  <div class="category_body">
    <app-payment-list class="payment_list"
                      *ngIf="!!(payments | async)"
                      [payments]="payments | async"
                      (selectPayment)="selectPayment($event)">
    </app-payment-list>
    <div class="category_body_controls">
      <button mat-flat-button
              color="primary"
              (click)="visualizeCategory()">Visualize category</button>
      <button mat-flat-button
              color="primary"
              (click)="addPayment()">Add Payment</button>
    </div>
  </div>
</section>
