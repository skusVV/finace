<section class="blog">
  <header class="header">
    <h1 class="header_title">{{data.title}}</h1>
    <div class="header_additional">
      <p class="header_additional_description">{{data.description}}</p>
      <span class="header_additional_date">{{data.date}}</span>
    </div>
  </header>
  <div class="blog_data">
    {{data.text}}
    <div class="blog_data_more">
      <div>Read more</div>
    </div>
  </div>
</section>
